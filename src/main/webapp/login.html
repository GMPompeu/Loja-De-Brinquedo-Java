<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.login-container {
			text-align: center;
			width: 300px;
			padding: 20px;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.login-container img {
			width: 80px;
			height: 80px;
			margin-bottom: 20px;
		}

		.login-container input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}

		.login-container button {
			width: 100%;
			padding: 10px;
			background-color: #4caf50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.login-container a {
			text-decoration: none;
			color: #333;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<div class="img">
			<h1>HI HELP</h1>
		</div>
		<form method="POST" action="SistemaBrinquedo?cmd=login">
			<label for="username">Usuário:</label>
			<input type="text" id="username" name="username" placeholder="Digite seu usuário">

			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" placeholder="Digite sua senha">

			<button type="submit">Entrar</button>
		</form>
		<a href="SistemaBrinquedo?cmd=listar">Continuar sem login</a>
	</div>
</body>

</html>
